<!DOCTYPE html>
<html>
<head>
<title>Hover Effect</title>
<style>
td:hover, td:active {background: #E4E938 ;}
/* unvisited link */
a:link {
  color: green;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color:blue;
} 
</style>
</head>
<body>

<table border="1" style="border-collapse: collapse; width: 98.169%;" height="238">
<tbody>

<tr>
<td style="width: 50%; text-align: center;">Open Google</td>
<td style="width: 50%; text-align: center;"><a href="https://www.google.com/" target="_blank" rel="noopener" title="Google">https://www.google.com/</a></td>
</tr>
<tr>
<td style="width: 50%; text-align: center;">Open Yahoo</td>
<td style="width: 50%; text-align: center;"><a href="https://in.yahoo.com/?p=us" title="Yahoo">https://in.yahoo.com/?p=us</a></td>
</tr>
<tr>
<td style="width: 50%; text-align: center;">Open Bing</td>
<td style="width: 50%; text-align: center;"><a href="https://www.bing.com/" title="Bing">https://www.bing.com/</a></td>
</tr>
</tbody>
</table>
<h3>Shreya Patel   180020107051 </h3>
</body>
</html>
